<html>

<head>

<body>
    <form>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="txtId" aria-describedby="ID">
            <small id="idHelp" class="form-text text-muted">L'id del post</small>
        </div>
        <div class="form-group">
            <label for="userId">User Id</label>
            <input type="number" class="form-control" id="txtUserId">
        </div>
        <div class="form-group">
            <label for="userId">Titolo</label>
            <input type="text" class="form-control" id="txtTitle">
        </div>
        <div class="form-group">
            <label for="userId">Testo del post</label>
            <textarea class="form-control" id="txtBody"></textarea>
        </div>        
        <button type="button" id="btnIndietro" class="btn btn-primary">Indietro</button>
    </form>
